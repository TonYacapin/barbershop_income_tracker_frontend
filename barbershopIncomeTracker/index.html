<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Free Barber Shop Favicon from Icons8 -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/barber-pole.png" />
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/96/barber-pole.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ngel's Cut | Barbershop Management</title>
    <meta name="description" content="Ngel's Cut offers premium haircuts, beard trims, and styling services. Manage your barbershop finances with ease.">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#D72638">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Ngel's Cut | Barbershop Management">
    <meta property="og:description" content="Premium barbershop management system for tracking finances and appointments.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1503951914875-452162b0f3f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80">
    <meta property="og:url" content="https://ngelscut.com">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
      }
      
      h1, h2, h3, h4, h5 {
        font-family: 'Bebas Neue', sans-serif;
      }
      
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loader-content {
        text-align: center;
        color: white;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: spin 4s infinite linear;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen with Free Barber Pole Animation -->
    <div id="loader">
      <div class="loader-content">
        <img src="https://img.icons8.com/color/96/barber-pole.png" alt="Ngel's Cut" class="loader-logo">
        <h2 style="font-family: 'Bebas Neue', sans-serif; letter-spacing: 2px; margin: 0;">NGEL'S CUT</h2>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Loader Script -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => {
              loader.style.display = 'none';
            }, 500);
          }
        }, 1200);
      });
    </script>
  </body>
</html>
